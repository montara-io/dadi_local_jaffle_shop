version: 2
models:
  - name: test
    description: test desc
    config:
      materialized: incremental
      incremental_strategy: append
      post_hook:
        - "

          \  {% if True == False %}

          \  log('Running retention policy for {{ this }}'. Staging retention
          days: 180, Production retention days: 7.

          \ \ 

          \  {% elif target.name == dev %}

          \    \"DELETE FROM {{ this }} WHERE last_updated < DATEADD(day, -{#
          START_stagingDataRetentionDays #}180{# END_stagingDataRetentionDays
          #}, CURRENT_DATE())\"

          \ \ 

          \  {% elif target.name == prod %}

          \    \"DELETE FROM {{ this }} WHERE last_updated < DATEADD(day, -{#
          START_productionDataRetentionDays #}7{#
          END_productionDataRetentionDays #}, CURRENT_DATE())\"

          \ \ 

          \  {% endif %}

          \  "
    tests: []
    columns:
      - name: created_at
        type: TIMESTAMP
        tests: []
      - name: name
        type: TEXT
        tests: []
      - name: is_superhost
        type: TEXT
        tests: []
      - name: updated_at
        type: TIMESTAMP
        tests: []
      - name: id
        type: NUMBER
        tests: []
    meta:
      model_tags:
        - 1f9a9e04-9372-4923-8253-be425f9420b0
      incremental_column: updated_at
      data_retention_days:
        staging: 180
        production: 7
