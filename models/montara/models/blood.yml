version: 2
models:
  - name: blood
    description: Retrieves all columns for every record from the cleansed_hosts table.
    config:
      materialized: table
    tests: []
    columns:
      - name: id
        type: NUMBER
        description: Unique identifier for each host record in the database.
        tests:
          - not_null_tolerance:
              tolerance: 0
      - name: name
        type: TEXT
        tests: []
      - name: is_superhost
        type: TEXT
        tests: []
      - name: updated_at
        type: TIMESTAMP
        tests: []
      - name: created_at
        type: TIMESTAMP
        description: Timestamp of when the host's record was originally created.
        tests:
          - not_null_tolerance:
              tolerance: 5
    meta:
      model_tags:
        - 1f9a9e04-9372-4923-8253-be425f9420b0
